<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        position: relative;
        width: 200px;
        height: 200px;
        background-color: green;
        animation: movingbox 4s 5s 3 ease-in;
    }
    @keyframes movingbox{
        0%{top: 0;
            left:0}
        25%{top: 200px; 
            left: 0;
        }
        50%{left:200px;
            top: 200px;
        }
        75%{top: 0; 
            left:200px;
        }
        100%{left:0px}
    }
</style>
</head>
<body>
    <div class="movingbox">
        movingbox
    </div>
</body>
</html>
